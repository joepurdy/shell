
image:
  file: .gitpod.Dockerfile

tasks:
  - init: >
      mkdir -p /home/gitpod/.config/nix &&
      echo 'sandbox = false' >> /home/gitpod/.config/nix/nix.conf
    command: exit
  - name: nix
    command: |
      direnv allow
  - name: tailscaled
    command: |
      if [ -n "${TAILSCALE_STATE}" ]; then
        # restore the tailscale state from gitpod user's env vars
        sudo mkdir -p /var/lib/tailscale
        echo "${TAILSCALE_STATE}" | sudo tee /var/lib/tailscale/tailscaled.state > /dev/null
      fi
      sudo tailscaled &
      exit
  - name: tailscale
    command: |
      if [ -n "${TAILSCALE_STATE}" ]; then
        sudo -E tailscale up
      else
        sudo -E tailscale up --hostname "gitpod-${GITPOD_GIT_USER_NAME// /-}-$(echo ${GITPOD_WORKSPACE_CONTEXT} | jq -r .repository.name)" \
                             --authkey "${TAILSCALE_AUTHKEY}"
        # store the tailscale state into gitpod user
        gp env TAILSCALE_STATE="$(sudo cat /var/lib/tailscale/tailscaled.state)"
      fi
      exit
      
vscode:
  extensions:
    - bbenoist.Nix

github: 
  prebuilds:
    # enable for the default branch
    master: true
    # enable for all branches in this repo
    branches: true
    # enable for pull requests coming from this repo
    pullRequests: true
    # enable for pull requests coming from forks
    pullRequestsFromForks: true
    # add a check to pull requests
    addCheck: true
    # add a "Review in Gitpod" button as a comment to pull requests
    addComment: false
    # add a "Review in Gitpod" button to the pull request's description
    addBadge: true
